name: Obfuscate BPB Panel

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 1 * * *"  # 每天凌晨1点运行

permissions:
  contents: write

jobs:
  obfuscate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: false  # 禁用缓存，因为我们没有package.json

      - name: Install javascript-obfuscator
        run: npm install -g javascript-obfuscator@latest

      - name: Download and obfuscate
        run: |
          curl -s -o origin.js https://raw.githubusercontent.com/bia-pain-bache/BPB-Worker-Panel/main/build/unobfuscated-worker.js
          javascript-obfuscator origin.js --output _worker.js \
            --compact true \
            --control-flow-flattening true \
            --control-flow-flattening-threshold 1 \
            --dead-code-injection true \
            --dead-code-injection-threshold 1 \
            --identifier-names-generator hexadecimal \
            --rename-globals true \
            --string-array true \
            --string-array-encoding rc4 \
            --string-array-threshold 1 \
            --transform-object-keys true \
            --unicode-escape-sequence true

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main
          commit_message: '🔧 Update obfuscated worker'
          commit_user_name: 'github-actions[bot]'
          commit_user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_author: 'github-actions[bot] <github-actions[bot]@users.noreply.github.com>'
