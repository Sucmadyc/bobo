name: Obfuscate BPB Panel

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 1 * * *"  # æ¯å¤©å‡Œæ™¨1ç‚¹è¿è¡Œ

permissions:
  contents: write

jobs:
  obfuscate:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # é˜²æ­¢ä»»åŠ¡å¡ä½

    steps:
      - uses: actions/checkout@v4
        
      - uses: actions/setup-node@v4
        with:
          node-version: "20"  # ä½¿ç”¨ç¨³å®šçš„LTSç‰ˆæœ¬

      - run: npm install -g javascript-obfuscator

      - name: Download and obfuscate
        run: |
          # ä½¿ç”¨curlæ›´å¯é åœ°ä¸‹è½½æ–‡ä»¶
          curl -s -o origin.js https://raw.githubusercontent.com/bia-pain-bache/BPB-Worker-Panel/main/build/unobfuscated-worker.js
          
          # æ‰§è¡Œæ··æ·†ï¼ˆä¿ç•™æ‰€æœ‰åŸå§‹å‚æ•°ï¼‰
          javascript-obfuscator origin.js --output _worker.js \
            --compact true \
            --control-flow-flattening true \
            --control-flow-flattening-threshold 1 \
            --dead-code-injection true \
            --dead-code-injection-threshold 1 \
            --identifier-names-generator hexadecimal \
            --rename-globals true \
            --string-array true \
            --string-array-encoding rc4 \
            --string-array-threshold 1 \
            --transform-object-keys true \
            --unicode-escape-sequence true

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main
          commit_message: 'ğŸ”§ Update obfuscated worker'
          commit_author_name: 'github-actions[bot]'
          commit_author_email: 'github-actions[bot]@users.noreply.github.com'
